<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Birthday Exporter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #e0e5ec;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .app-container {
    background-color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
  }
  .app-header {
    font-size: 18px;
    color: #333;
    margin-bottom: 30px;
  }
  .scan-button {
    background-color: #1877F2;
    color: white;
    border: none;
    border-radius: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    outline: none;
  }
  .scan-button:hover {
    background-color: #165db4;
  }
  .app-icon {
    background-color: #1877F2;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    margin: 0 auto 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  .app-icon img {
    width: 50%;
    height: auto;
  }
</style>
</head>
<body>

<div class="app-container">
  <div class="app-icon">
    <img src="https://www.edigitalagency.com.au/wp-content/uploads/facebook-icon-white-png.png" alt="Facebook Icon">
  </div>
  <div class="app-header">
    Facebook Birthday Exporter
  </div>
  <button class="scan-button" id="birthdayButton">Scan</button>
</div>

<script src="popup.js" type="text/javascript"></script>
</body>
</html>
